<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice flex-wrap">
        
        <label data-bind="attr: {'for': getCode()}" class="label amcheckout-label -radio w-100">
            <div class="top-shipping d-flex w-100 items-center">
            <input type="radio"
                   name="payment[method]"
                   class="radio"
                   data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />


                   <div class="shipping-block__wrapp d-flex justify-between w-100">
                   <div class="shipping-price-title d-flex gap-3">
                   <span class="carrier method" data-bind="text: getTitle()"></span>
                   </div>
                   <div class="shipping-logo">
                           <div class="shipping-block__icon">
                               <!-- PayPal Logo -->
                              <img data-bind="attr: { src: require.toUrl('Magento_Paypal/images/paypal.png') }"
                                                class="payment-icon"/>
                                           <!-- PayPal Logo -->
                           </div>
                   </div>
                    </div>



            
            
         </div>   
        </label>
        <div class="bottom-shipping w-100">
            <span class="method-description"><!-- ko i18n: 'You will be redirected to the PayPal website.' --><!-- /ko --></span>
        </div>
    </div>
    <div class="payment-method-content paypal-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
                <!-- ko i18n: 'You will be redirected to the PayPal website.' --><!-- /ko -->
            </div>
            <!-- ko template: 'Magento_Paypal/payment/express/billing-agreement' --><!-- /ko -->
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="payment-method-extra-content">
            <each args="$parent.getRegion('paypal-method-extra-content')" render=""/>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: continueToPayPal, enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Continue to PayPal'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
